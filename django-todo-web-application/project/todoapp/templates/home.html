{% extends 'base-header.html' %}
{% block body %}
<div class="container">
    <div class="row">


        <div class="col-md-6">
            <h3>Add Task</h3>
            <form method="POST" class="p-3 shadow" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter todo name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" id="priority"
                           placeholder="Enter todo priority">
                </div>
                <input type="submit" class="btn btn-success" name="" id="">
            </form>
        </div>
        <div class="col-md-6">
            {% for task in tasks %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p class="card-text">{{task.priority}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                </div>
            </div>
            <br/>
            {% endfor %}
        </div>


    </div>
</div>
{% endblock %}
