{% extends 'base.html' %}
{% block body %}
<form class="shadow" action="/update" method="POST">
    <input type="hidden" class="form-control" name="id" value="{{expense.id}}" >
    <div class="form-group">
        <label for="dateInput">Date</label>
        <input type="date" class="form-control" name="date" id="dateInput" value="{{expense.date}}">
    </div>
    <div class="form-group">
        <label for="nameInput">Expense Name</label>
        <input type="text" class="form-control" name="expensename" id="nameInput" value="{{expense.name}}">
    </div>
    <div class="form-group">
        <label for="amountInput">Expense Amount</label>
        <input type="text" class="form-control" name="amount" id="amountInput" value="{{expense.amount}}">
    </div>
    <div class="form-group">
        <label for="categoryInput">Expense Category</label>
        <select class="form-control" name="category" id="categoryInput">
            <option value="food">Food</option>
            <option value="entertainment">Entertainment</option>
            <option value="business">Business</option>
            <option value="other" selected>Other</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
